<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Pay Calc</title>
</head>

<body>
  <header>
    <button id="color-button" class="color-button" type="button">Lavender / Green</button>
  </header>

  <main>
    <div id="wrapper" class="wrapper">
      <form action="">
        <div id="container" class="container">
          <ul>
            <li>
              <label for="days">Days worked:</label>
              <input type="number" id="days">
            </li>
            <li>
              <label for="nights">Nights worked:</label>
              <input type="number" id="nights">
            </li>
          </ul>
          <ul>
            <li>
              <label for="weekend-days">Weekend days worked:</label>
              <input type="number" id="weekend-days">
            </li>
            <li>
              <label for="weekend-nights">Weekend nights worked:</label>
              <input type="number" id="weekend-nights">
            </li>
          </ul>
        </div>
        <ul>
          <li>
            <label for="stats">Stats worked:</label>
            <input type="number" id="stats">
          </li>
          <li>
            <label for="superstats">Superstats worked:</label>
            <input type="number" id="superstats">
          </li>
          <li>
            <label for="stats-off">Stats NOT worked:</label>
            <input type="number" id="stats-off">
          </li>
          <li>
            <label for="superstats-off">Superstats NOT worked:</label>
            <input type="number" id="superstats-off">
          </li>
        </ul>
        <ul>
          <li>
            <label for="sick">Sick days:</label>
            <input type="number" id="sick">
          </li>
          <li>
            <label for="leave">Leave days:</label>
            <input type="number" id="leave">
          </li>
        </ul>
      </form>
      <p id="pay" class="pay" id="net">Approximate pay:</p>
    </div>
  </main>

  <footer>
    <p>Copyright &copy; Odinsondev 2024</p>
  </footer>

  <script src="./javascript.js"></script>
</body>

</html>
